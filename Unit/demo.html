<h2 id="qunit-banner"></h2>

<script type="text/javascript">
//module(name): 指定测试模块和周期
//ok(state, [message]): 判断true和false
//equals(actual, expected, [message]): 相等判断
//sanme(...): 相同判断, 与eauals不同，他可以判断数组，对象等的相同
//stop(); 暂停测试
//start(); 开始测试，可用于异步测试
</script>
