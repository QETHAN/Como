<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Form Demo  ——  Como JS</title>
	<style>
		.hint_blank{color:#999;}
	</style>
	<script type="text/javascript" src="../../Como.unpack.js?only"></script>
	<script type="text/javascript">
		Como.include('form/ext.js', null, {done:true});
	</script>
</head>
<body>
hint:  <input type="text" id="hint_test" name="username" hint="请输入姓名" />  <br/><br/>
autoHeight: <textarea id="autoheight_test" style="width:150px; height:50px; border:#666 solid 1px;"></textarea>  <br/><br/>
maxLength: <input type="text" id="length_text" maxLength="4" />
<script type="text/javascript">
Como.onincludeHandler(function(){
	Como.Form.hint('#hint_test');

	Como.Form.autoHeight('#autoheight_test');

	Como.Form.maxLength('#length_text');
});
</script>
</body>
</html>
