<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Form Demo  ——  Como JS</title>
	<style>
		.hint_blank{color:#999;}
	</style>
	<script type="text/javascript" src="../../Como.unpack.js?only"></script>
	<script type="text/javascript">
		Como.include('form/searchinput.js', null, {done:true});
	</script>
</head>
<body>
Search： <input id="ipt1" type="text" name="key" hint="请输入搜索内容" /> <span id="spn1">关闭</span>
<script type="text/javascript">
Como.onincludeHandler(function(){
	new Como.Form.SearchInput({
		element: '#ipt1',
		clearElement: '#spn1',
		callback: function(t){
			Como(document.body).append('<br/>' + t);
		}
	});
});
</script>
</body>
</html>
