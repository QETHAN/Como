<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Drag</title>
	<style>
		.box{height: 130px;}
		.box.border{border:1px solid #ccc;width: 500px;}
		.drag{width:200px; height:50px;background-color:#C8C8FA;}
		.drag .title{font-size:12px;width:100%; height:20px;background-color:#9999FF;text-indent:10px;font-weight:bold;}
		.drag .body{font-size:12px; padding:5px;}
		.drag_test{color:#FF0000;}
	</style>
	<script type="text/javascript" src="../../Como.unpack.js?only"></script>
	<script type="text/javascript">
		Como.include('drag/core.js', null, {done:true});
	</script>
</head>
<body>
<div class="box">
	<p>1. 拖动还原</p>
	<div id="drag1" class="drag">
		<div class="title">Drag Me</div>
		<div class="body">This is content...</div>
	</div>
</div>
<div class="box">
	<p>2. 拖动到任意位置</p>
	<div id="drag2" class="drag">
		<div class="title">Drag Me</div>
		<div class="body">This is content...</div>
	</div>
</div>
<div class="box">
	<p>3. 克隆元素拖动</p>
	<div id="drag3" class="drag">
		<div class="title">Drag Me</div>
		<div class="body">This is content...</div>
	</div>
</div>
<div class="box border" id="drag4box">
	<p>4. 在一定范围内拖动拖动</p>
	<div id="drag4" class="drag">
		<div class="title">Drag Me</div>
		<div class="body">This is content...</div>
	</div>
</div>
<div class="box">
	<p>5. 定制拖动时的样式及内容，及鼠标距离</p>
	<div id="drag5" class="drag">
		<div class="title">Drag Me</div>
		<div class="body">This is content...</div>
	</div>
</div>

<script type="text/javascript">
Como.onincludeHandler(function(){
	new Como.Drag({
		element: '#drag1 .title',
		target: '#drag1',
		onStop: function(_this){
			_this.revert();
		}
	});

	new Como.Drag({
		element: '#drag2 .title',
		target: '#drag2',
		opacity: 0.5,
		onStop: function(_this){
			_this.pinup();
		}
	});

	new Como.Drag({
		element: '#drag3 .title',
		target: '#drag3',
		clone: true,
		opacity: 0.5,
		onStop: function(_this){
			_this.revert();
		}
	});
	new Como.Drag({
		element: '#drag4 .title',
		target: '#drag4',
		parent: '#drag4box',
		onStop: function(_this){
			_this.pinup();
		}
	});

	new Como.Drag({
		element: '#drag5 .title',
		target: '#drag5',
		clone: true,
		opacity: 0.5,
		dragClass: 'drag_test',
		position: [20, 0],
		ignoreMargin: true,
		setCloneContent: function(_this, _curEl, _fireEl){
			return '这里是定制的内容';
		},
		onStop: function(_this){
			_this.revert();
		}
	});
});
</script>
</body>
</html>
