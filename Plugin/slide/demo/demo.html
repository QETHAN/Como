<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Como.Slide</title>
	<style>
		ul, ol, li{list-style:none; margin:0; padding:0;}
		img{border:0 none;}
		#demo0{overflow:hidden; height:20px;}
		#demo0 li{height: 20px;}
		#demo1, #demo2, #demo3{overflow:hidden; height:150px; width: 470px;}
		#demo1 ul, #demo3 ul{position:absolute;top:120px; right: 10px;}
		#demo1 ul li, #demo3 ul li{float:left; margin:0 5px;padding:2px 5px;background-color:#999;font-size:12px;cursor:pointer}
		#demo1 ul li.on, #demo3 ul li.on{background-color:#FFF;}
		#demo2 ol{width: 1880px;}
		#demo2 ol li{float:left;}
		
	</style>
	<script type="text/javascript" src="../../Como.unpack.js?only"></script>
	<script type="text/javascript">
		Como.include('slide/core.js', null, {done:true});
	</script>
</head>
<body>
<div id="demo0">
	<ol>
		 <li>2009年大学生十大杯具事件</li>
		 <li>娱乐圈丑闻 导演张一白吸毒被抓</li>
		 <li>尚周刊 第三期</li>
		 <li>詹姆斯-卡梅隆传奇巨制《阿凡达》</li>
	</ol>
</div>

<br/><br/>
<div id="demo1">
	<ol>
		 <li><img src="T1HllqXjXpXXXXXXXX-470-150.jpg" title="" /></li>
		 <li><img src="091224170529.gif" title="" /></li>
		 <li><img src="091229160359.jpg" title="" /></li>
		 <li><img src="T1qS0qXhBhXXXXXXXX-470-150.jpg" title="" /></li>
	</ol>
	<ul>
		<li class="on" onmouseover="demo1.switchTo(0)">1</li>
		<li onmouseover="demo1.switchTo(1)">2</li>
		<li onmouseover="demo1.switchTo(2)">3</li>
		<li onmouseover="demo1.switchTo(3)">4</li>
	</ul>
</div>

<br/><br/>
<div id="demo2">
	<ol>
		 <li><img src="T1HllqXjXpXXXXXXXX-470-150.jpg" title="" /></li>
		 <li><img src="091224170529.gif" title="" /></li>
		 <li><img src="091229160359.jpg" title="" /></li>
		 <li><img src="T1qS0qXhBhXXXXXXXX-470-150.jpg" title="" /></li>
	</ol>
</div>

<br/><br/>
<div id="demo3" style="position:relative">
	<ol>
		 <li><img src="T1HllqXjXpXXXXXXXX-470-150.jpg" title="" /></li>
		 <li><img src="091224170529.gif" title="" /></li>
		 <li><img src="091229160359.jpg" title="" /></li>
		 <li><img src="T1qS0qXhBhXXXXXXXX-470-150.jpg" title="" /></li>
	</ol>
	<ul style="z-index:3;">
		<li class="on" onmouseover="demo3.switchTo(0)">1</li>
		<li onmouseover="demo3.switchTo(1)">2</li>
		<li onmouseover="demo3.switchTo(2)">3</li>
		<li onmouseover="demo3.switchTo(3)">4</li>
	</ul>
</div>

<script type="text/javascript">
Como.onincludeHandler(function(){
	window.demo0 = new Como.Slide({
		element: '#demo0 ol'
	});
	
	window.demo1 = new Como.Slide({
		element: '#demo1 ol',
		onSwitch: function(index){
			var els = Como('#demo1 ul li');
			els.removeClass('on');
			els.get(index).addClass('on');
		}
	});

	window.demo2 = new Como.Slide({
		element: '#demo2 ol',
		direction: 'left'
	});

	window.demo3 = new Como.Slide({
		element: '#demo3 ol',
		direction: 'opacity',
		interval: 3000,
		duration: 2000,
		onSwitch: function(index){
			var els = Como('#demo3 ul li');
			els.removeClass('on');
			els.get(index).addClass('on');
		}
	});
});
</script>
</body>
</html>
