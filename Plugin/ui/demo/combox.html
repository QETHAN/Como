<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>UI Combox</title>
	<script type="text/javascript" src="../../Como.unpack.js?only"></script>
	<script type="text/javascript">
		Como.include('ui/combox.js', null, {done:true});
	</script>
</head>
<body>
请输入： <input id="test1" type="text" name="" />

<script type="text/javascript">
Como.onincludeHandler(function(){
	window.test1 = new Como.UI.Combox({
		element: '#test1',
		onChange: function(v){
			if(v)
				return [
					{text: v + '1', value:  v + '1'},
					{text: v + '2', value:  v + '2'},
					{text: v + '3', value:  v + '3'}
				];
			return [];
		},
		onSelect: function(v, t){
			Como('#test1').val(t);
		}
	});
});
</script>
</body>
</html>
